<!-- Start Login & Register Modal -->
<div class="modal fade loginRegisterModal" id="loginRegisterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <button type="button" id="close" class="close" data-bs-dismiss="modal" aria-label="Close"><i
                    class='bx bx-x'></i></button>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                        type="button" role="tab" aria-controls="login" aria-selected="true">Se connecter</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register"
                        type="button" role="tab" aria-controls="register" aria-selected="true">S'inscrire</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <app-loading *ngIf="showSpinner"></app-loading>
                    <div class="vesax-login" *ngIf="!showSpinner">
                        <div *ngIf="showAlert" class="alert alert-danger" role="alert">Veuillez verifier les infos
                            entrer</div>
                        <span class="sub-title" (click)="showAlert=false"><span>Se connecter</span></span>
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Username or Email" class="form-control"
                                    (change)='username=$event.target.value' [value]="username">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control"
                                    (change)='password=$event.target.value' [value]="password">
                            </div>
                            <button type="submit" (click)="Authenticate()">Se connecter</button>
                            <a routerLink="/passwordForgettenVerification">Mot de passe oublié ?</a>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade " id="register" role="tabpanel">
                    <app-loading *ngIf="showSpinner"></app-loading>
                    <div class="vesax-register" *ngIf="!showSpinner">
                        <span class="sub-title" (click)="showAlert=false"><span>S'inscrire</span></span>
                        <div *ngIf="registration.password!==confirmpass" class="alert alert-warning" role="alert">
                            Veuillez vérifier les mots de passe saisis</div>
                            <div class="alert alert-danger" *ngIf="(registration.password+'').length<8">Mot de passe doit être au moins 8 caracteres</div>
                        <div *ngIf="showAlert" class="alert alert-warning" role="alert">Certaines des informations
                            saisies ne sont pas valides</div>
                        <div *ngIf="badRequest" class="alert alert-warning" role="alert">Email Existe deja</div>
                        <form>
                            <div class="form-group">
                                <input type="text" placeholder="Nom Complet" class="form-control"
                                    [(ngModel)]="registration.nom" name="name">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Tel" class="form-control" [(ngModel)]="registration.tel"
                                    name="tel">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder="Adresse" class="form-control"
                                    [(ngModel)]="registration.adresse" name="adresse">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control"
                                    [(ngModel)]="registration.email" name="email">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control"
                                    [(ngModel)]="registration.password" name="password">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Confirm Password" class="form-control"
                                    [(ngModel)]="confirmpass" name="newPassword">
                            </div>
                            <button type="submit" (click)="register()">S'inscrire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Login & Register Modal -->
